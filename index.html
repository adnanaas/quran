
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="theme-color" content="#065f46">
  <title>القرآن الكريم - مصحف المدينة</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Amiri:wght@700&family=Cairo:wght@400;700&family=Scheherazade+New:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      background-color: #f3f4f6;
      margin: 0;
      padding: 0;
      user-select: none;
    }

    .mushaf-container {
      max-width: 650px;
      margin: 20px auto;
      background-color: #fff;
      padding: 15px;
      position: relative;
      box-shadow: 0 20px 50px rgba(0,0,0,0.1);
    }

    /* إطار زخرفي دقيق (أخضر ووردي) */
    .mushaf-outer-border {
      border: 15px solid transparent;
      border-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100"><rect width="100" height="100" fill="%23fdfbf7"/><path d="M5 5 L95 5 L95 95 L5 95 Z" fill="none" stroke="%234b6343" stroke-width="6"/><circle cx="5" cy="5" r="8" fill="%23e91e63"/><circle cx="95" cy="5" r="8" fill="%23e91e63"/><circle cx="5" cy="95" r="8" fill="%23e91e63"/><circle cx="95" cy="95" r="8" fill="%23e91e63"/><path d="M20 5 L80 5 M95 20 L95 80 M80 95 L20 95 M5 80 L5 20" stroke="%238bc34a" stroke-width="2"/></svg>') 30 stretch;
      padding: 10px;
    }

    .mushaf-inner-frame {
      border: 1.5px solid #3d5e3c;
      padding: 25px 30px;
      min-height: 85vh;
      position: relative;
      display: flex;
      flex-direction: column;
    }

    /* تنسيق المحاذاة التامة للنص مع تغيير اللون للأزرق */
    .quran-text-block {
      font-family: 'Scheherazade New', serif;
      font-weight: 700;
      font-size: 2.2rem;
      color: #1e40af; /* لون أزرق ملكي متناسق */
      line-height: 1.9;
      text-align: justify;
      text-justify: inter-word; 
      direction: rtl;
    }

    .verse-icon {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 40px;
      height: 40px;
      margin: 0 4px;
      background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><circle cx="50" cy="50" r="42" fill="none" stroke="%233d5e3c" stroke-width="2"/><circle cx="50" cy="50" r="34" fill="none" stroke="%23c5a059" stroke-width="3"/><path d="M50 5 L55 15 L45 15 Z M95 50 L85 45 L85 55 Z M50 95 L45 85 L55 85 Z M5 50 L15 55 L15 45 Z" fill="%23c5a059"/></svg>');
      background-size: contain;
      background-repeat: no-repeat;
      font-family: 'Cairo', sans-serif;
      font-size: 0.8rem;
      font-weight: 700;
      color: #000; /* رقم الآية يبقى بالأسود للوضوح داخل الإطار الذهبي */
      vertical-align: middle;
      position: relative;
      top: -3px;
    }

    .surah-header-wrapper {
      width: 100%;
      text-align: center;
      margin: 15px 0 25px;
      display: block;
    }

    .surah-title-banner {
      display: inline-block;
      background: linear-gradient(to bottom, #f9f4e2, #e8dfbe);
      border: 2px solid #8b6b23;
      padding: 8px 50px;
      font-family: 'Amiri', serif;
      font-weight: 700;
      font-size: 1.9rem;
      color: #3e2e0a;
      border-radius: 4px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .basmala-wrapper {
      width: 100%;
      text-align: center;
      margin: 10px 0 20px;
      display: block;
    }

    .basmala-text {
      font-family: 'Scheherazade New', serif;
      font-size: 2.8rem;
      font-weight: 700;
      color: #1e40af; /* البسملة أيضاً باللون الأزرق */
    }

    .page-footer-num {
      margin-top: auto;
      padding-top: 20px;
      text-align: center;
      font-family: 'Scheherazade New', serif;
      font-size: 1.8rem;
      color: #000;
    }

    @media (max-width: 640px) {
      .quran-text-block { font-size: 1.8rem; line-height: 1.9; }
      .mushaf-inner-frame { padding: 15px 15px; }
      .basmala-text { font-size: 2.2rem; }
    }
  </style>
